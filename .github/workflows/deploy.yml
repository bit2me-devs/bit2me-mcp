name: Deploy Landing Page

on:
    # Se ejecuta cuando haces push a la rama 'main'
    push:
        branches: ["main"]

    # Te permite ejecutarlo manualmente desde la pesta√±a Actions si lo necesitas
    workflow_dispatch:

# Permisos necesarios para que el bot pueda escribir en GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Solo permitimos un deploy a la vez para no liar las cosas
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm test

            - name: Build
              run: npm run build

            - name: Configurar GitHub Pages
              uses: actions/configure-pages@v5

            - name: Subir los archivos de la carpeta docs
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./landing"

            - name: Desplegar a GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
