name: Deploy Landing Page

on:
    # Se ejecuta cuando haces push a la rama 'main'
    push:
        branches: ["main"]

    # Te permite ejecutarlo manualmente desde la pesta√±a Actions si lo necesitas
    workflow_dispatch:

# Permisos necesarios para que el bot pueda escribir en GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Solo permitimos un deploy a la vez para no liar las cosas
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm run lint

            - name: Test
              run: pnpm test

            - name: Build
              run: pnpm run build

            - name: Generate LLM Docs
              run: pnpm run build:llms

            - name: Minify HTML for production
              run: MINIFY=true node scripts/minify-html.js

            - name: Configurar GitHub Pages
              uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

            - name: Subir los archivos de la carpeta docs
              uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
              with:
                  path: "./landing"

            - name: Desplegar a GitHub Pages
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
