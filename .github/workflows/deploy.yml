name: Deploy Landing Page

on:
    # Se ejecuta cuando haces push a la rama 'main'
    push:
        branches: ["main"]

    # Te permite ejecutarlo manualmente desde la pesta√±a Actions si lo necesitas
    workflow_dispatch:

# Permisos necesarios para que el bot pueda escribir en GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Solo permitimos un deploy a la vez para no liar las cosas
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

            - name: Setup Node
              uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm test

            - name: Build
              run: npm run build

            - name: Generate LLM Docs
              run: npm run build:llms

            - name: Configurar GitHub Pages
              uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

            - name: Subir los archivos de la carpeta docs
              uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3.0.1
              with:
                  path: "./landing"

            - name: Desplegar a GitHub Pages
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
