name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    issues: write
    pull-requests: write
    id-token: write

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: true
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20"
                  cache: "npm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Test
              run: npm test

            - name: Verify NPM Token
              run: |
                  if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
                      echo "⚠️  NPM_TOKEN no está configurado en GitHub Secrets"
                      echo "Por favor, configura NPM_TOKEN en Settings > Secrets > Actions"
                      exit 1
                  else
                      echo "✅ NPM_TOKEN está configurado"
                      echo "Token length: ${#NPM_TOKEN}"
                  fi

            - name: Semantic Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
