name: CodeQL Security Analysis

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    schedule:
        # Run security analysis weekly on Mondays at 00:00 UTC
        - cron: "0 0 * * 1"
    workflow_dispatch:

permissions: read-all

jobs:
    analyze:
        name: CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ["javascript"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            - name: Initialize CodeQL
              uses: github/codeql-action/init@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4
              with:
                  languages: ${{ matrix.language }}
                  queries: +security-and-quality

            - name: Setup Node.js
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4
              with:
                  category: "/language:javascript"

